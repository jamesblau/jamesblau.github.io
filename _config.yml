# Permalinks
permalink:           pretty

# Setup
title:               James Blau
tagline:             Nascent Blog
url:                 http://jamesblau.github.io
paginate:            2
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              James Blau
  url:               https://twitter.com/zaglamir
  email:             jamesblau@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/jamesblau

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:
  About: '/about'
  Archive: '/archive'
  Feed: '/index.html'
